server {
    listen 8080;
    server_name _;
    root /var/www/;
    index index.html;

    # Ensure that html is not cached.
    location ~* \.html$ {
      expires -1;
    }

    # Force all paths to load either itself (js files) or go through index.html.
    location / {
        try_files $uri /index.html;
    }
}
